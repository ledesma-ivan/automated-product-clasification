<style>

body{
    background-color: #062863;
    margin: 0;
    padding: 0;
    font-family: 'Courier New', Courier, monospace;
}



h1{
    color: #1cedae;
    font-size: 43px;
    font-family:'Courier New', Courier, monospace;
}

#div{
    font-family: 'Courier New', Courier, monospace;
    width: 650px;
    height: 450px;
    background-color: #313133;
    margin: 50px;
    display: inline-block;
    border-radius: 2%;
    box-shadow: 12px 12px 24px rgba(79,209,197,.64)
   
}

nav{
    width: 100%;
    height: 80px;
    float: left;
}
nav input{
    background-color: transparent;
    border: 0;
    display: block;
  color: #1cedae;
  text-align: center;

  text-decoration: none;
  font-size: 28px;
  font-family: 'Courier New', Courier, monospace;
}


ul{

    box-shadow: 5px 2px 20px rgba(79,209,197,.64);
    
}

li{ 
    float: left;
}


li a {
  display: block;
  color: #1cedae;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 28px;
  font-family: 'Courier New', Courier, monospace;
}

#submit {
  min-width: 300px;
  min-height: 50px;
  font-family: 'Courier New', Courier, monospace;
  font-size: 20px;
  text-transform: uppercase;
  letter-spacing: 1.3px;
  font-weight: 700;
  color: white;
  background: #1cedae;
  border: none;
  border-radius: 100px;
  transition: all 0.3s ease-in-out 0s;
  cursor: pointer;
  outline: none;
  padding: 10px;
  
  margin-top: 40px;

#submit:hover, .button:focus {

  transform: translateY(-6px);

     <nav>

                <form action="/retrain" method="post">
